        <script id="tumblr-template" type="text/x-handlebars-template">
            <p><a href={{url}}>{{{photo-caption}}}</a></p>

            {{#if photo-url-400}}

            {{/if}}

            {{#if video-caption}}

            <p>{{{video-player-500}}}</p>
            {{/if}}

            {{#if regular-body}}
            <p><a href={{url}}>{{regular-title}}</a></p>
            <p>{{{regular-body}}}</p>
            {{/if}}

            {{#if link-url}}
            <p><a href={{link-url}}>{{link-text}}</a><br/>
            {{link-url}}</p>
            <p>{{{link-description}}}</p>
            {{/if}}
        </script>
    </div>
