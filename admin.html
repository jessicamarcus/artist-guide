<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport"/>
    <meta charset="utf-8"/>
    <title>illuminus | artist guide | admin page</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/ill.style.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row admin-title"><h1>Illuminus <span class="small"> Artist guide | admin page</span></h1></div>

    <div class="row">
    <div class="artistList col-sm-3">

        <div class="listItem btn-alt" id="add-new"><i class="fa fa-plus-square"></i> &nbsp;Create new listing</div>
        <!--<div class="sortOptions">Sort by: <a id="sortName">Name</a> | <a id="sortProject">Project</a></div>-->
        <ul id="artistList"></ul>
    </div>

    <div id="artistDetails" class="editArtist col-sm-8">
        <form class="form-horizontal" action="#" id="">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name: </label>
                <div class="col-sm-9"><input id="firstName" type="text" class="form-control form-field" required /></div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name: </label>
                <div class="col-sm-9"><input id="lastName" type="text" class="form-control form-field"/></div>
            </div>
            <div class="form-group">
                <label for="projectName" class="col-sm-3 control-label">Project Name: </label>
                <div class="col-sm-9"><input id="projectName" type="text" class="form-control form-field"/></div>
            </div>
            <div class="form-group">
                <label for="projectDesc" class="col-sm-3 control-label">Description: </label>
                <div class="col-sm-9"><textarea id="projectDesc" class="form-control form-field" rows="3"></textarea></div>
            </div>
            <div class="form-group">
                <label for="artistBio" class="col-sm-3 control-label">Artist Bio: </label>
                <div class="col-sm-9"><textarea id="artistBio" class="form-control form-field" rows="3"></textarea></div>
            </div>
            <div class="form-group">
                <label for="webLink" class="col-sm-3 control-label">http:// </label>
                <div class="col-sm-9"><input id="webLink" type="url" class="form-control form-field" /> </div>
            </div>
            <div class="form-group">
                <label for="photoUpload" class="control-label col-sm-3">Photo:</label>
                <div class="col-sm-9"><input type="file" id="photoUpload" />
                    <img src="" width="200" alt="" id="photoUploadPreview" />
                </div>

            </div>

            <div class="form-group">
                <label for="isPublished" class="control-label col-sm-3">Status:</label>
                <div class="col-sm-9">
                    <div id="isPublished" class="unpublished">
                        Published
                    </div>

                </div>
            </div>
            <div class="form-group">
                <span class="col-sm-3"></span>
                <h3 class="col-sm-9"><a href="artists.html" class=" artist-preview">Preview artist gallery <i class="fa fa-chevron-right fa-fw"></i><i class="fa fa-chevron-right fa-fw"></i><i class="fa fa-chevron-right fa-fw"></i></a></h3>
            </div>

        </form>
        <div id="saveStatus"></div>

        <div class="btn-group btn-group-med btn-group-justified absBtm">

            <div id="save" class="btn btn-alt">Save</div>
            <div id="cancel" class="btn btn-alt">Cancel</div>
            <div id="delete" class="btn btn-alt">Delete</div>
        </div>

    </div>

</div></div>
    <script data-main="app" src="lib/require.js"></script>
</body>
</html>
