<div id="artistDetails" class="editArtist col-sm-8">
    <form class="form-horizontal" action="#" id="">
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name: </label>
            <div class="col-sm-9"><input id="firstName" type="text" class="form-control"/></div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name: </label>
            <div class="col-sm-9"><input id="lastName" type="text" class="form-control"/></div>
        </div>
        <div class="form-group">
            <label for="projectName" class="col-sm-3 control-label">Project Name: </label>
            <div class="col-sm-9"><input id="projectName" type="text" class="form-control"/></div>
        </div>
        <div class="form-group">
            <label for="altName" class="col-sm-3"></label>
            <div class="col-sm-9">
                <input type="checkbox" id="altName" value="">
                Display project name on website, not artist's name.
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Description: </label>
            <div class="col-sm-9"><textarea id="description" class="form-control" rows="3"></textarea></div>
        </div>
        <div class="form-group">
            <label for="artistBio" class="col-sm-3 control-label">Artist Bio: </label>
            <div class="col-sm-9"><textarea id="artistBio" class="form-control" rows="3"></textarea></div>
        </div>
        <div class="form-group">
            <label for="weblink" class="col-sm-3 control-label">http:// </label>
            <div class="col-sm-9"><input id="weblink" type="url" class="form-control" /> </div>
        </div>
        <div class="form-group">
            <label for="photo" class="control-label col-sm-3">Photo:</label>
            <div class="col-sm-9"><input type="file" id="photo" /></div>
        </div>

        <div class="form-group">
            <label for="isPublished" class="control-label col-sm-3">Status:</label>
            <div class="col-sm-9">
                <div id="isPublished" class="btn-alt">
                    <i class="fa fa-check"></i> Published
                </div>
            </div>
        </div>

    </form>

    <div class="btn-group btn-group-med btn-group-justified absBtm">
        <div id="save" class="btn btn-alt">Save</div>
        <div id="cancel" class="btn btn-alt">Cancel</div>
        <div id="delete" class="btn btn-alt">Delete</div>
    </div>

</div>
